name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "Workflow-CI/MLproject/cleaned_training.csv"
  TARGET_VAR: "SeriousDlqin2yrs"
  MLFLOW_TRACKING_URI: "http://localhost:5000" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      # Start MLflow server (ADD THIS STEP)
      # Start MLflow server
      - name: Start MLflow server
        run: |
          mlflow server --host localhost --port 5000 --backend-store-uri file:./mlruns --default-artifact-root file:./mlartifacts &
          sleep 30
          curl --retry 10 --retry-delay 5 http://localhost:5000

      - name: Build Docker Model
        run: |
          RUN_ID=$(mlflow runs list --experiment-id 0 | awk 'NR==3 {print $3}')
          MLFLOW_TRACKING_URI=http://localhost:5000 mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "creditapproval"
          # Kill the server after build
          pkill -f "mlflow server"

