name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "Workflow-CI/MLproject/cleaned_training.csv"
  TARGET_VAR: "SeriousDlqin2yrs"
  MLFLOW_TRACKING_URI: "http://localhost:5000" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      # Start MLflow server (ADD THIS STEP)
      # Start MLflow server
      - name: Start MLflow server
        run: |
          mlflow server --host localhost --port 5000 --backend-store-uri file:./mlruns --default-artifact-root file:./mlartifacts &
          sleep 10
      
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run . --env-manager=local
      
      # Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          
      # Build Docker Model
      - name: Build Docker Model
        run: |
          # Start MLflow server temporarily for Docker build
          mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:./mlruns --default-artifact-root file:./mlartifacts &
          sleep 10
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc"
          # Kill the server after build
          pkill -f "mlflow server"

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest